<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hi Tasya ðŸ‘‹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      min-height: 80px;
      font-size: 16px;
      line-height: 1.5;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff7aa2;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #ff5f90;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Hai Tasya ðŸ™‚</h1>
  <p id="text">
    Klik tombol di bawah ya.
  </p>
  <button onclick="randomText()">klik lagi</button>
  <div class="footer">
    dibuat iseng, jangan dipikirin berat-berat
  </div>
</div>

<script>
  const texts = [
    "Kadang hari itu biasa aja, tapi tiba-tiba jadi mendingan karena hal kecil.",
    "Ini nggak penting sih sebenernya, cuma pengen bilang semoga harimu enak.",
    "Kalau capek, ya istirahat. Dunia nggak kemana-mana kok.",
    "Aku nulis ini random aja, nggak ada maksud aneh-aneh.",
    "Semoga hari ini nggak nyebelin, atau minimal nyebelinnya dikit.",
    "Kalau senyum hari ini, semoga bukan karena terpaksa.",
    "Ini cuma pesan kecil yang nggak harus dibales.",
    "Kadang hal sederhana lebih cukup dari penjelasan panjang."
  ];

  function randomText() {
    const randomIndex = Math.floor(Math.random() * texts.length);
    document.getElementById("text").innerText = texts[randomIndex];
  }
</script>

</body>
</html>
