<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hi Hanin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.6) 12%, transparent 13%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.6) 10%, transparent 11%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.6) 14%, transparent 15%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.6) 9%, transparent 10%),
        linear-gradient(135deg, #4fa3ff, #2b6de8);
      background-size: 300px 300px, 350px 350px, 400px 400px, 450px 450px, cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      min-height: 80px;
      font-size: 16px;
      line-height: 1.6;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    button {
      margin-top: 20px;
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      background: #ff6f91;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #ff4f7b;
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Hai Hanin ðŸ™‚</h1>
  <p id="text">Klik tombol di bawah ya.</p>
  <button onclick="randomText()">klik lagi</button>
  <div class="footer">
    dibuat iseng, jangan dipikirin berat-berat
  </div>
</div>

<script>
  const texts = [
    "Kadang hari itu biasa aja, tapi tiba-tiba jadi mendingan karena hal kecil.",
    "Ini nggak penting sih sebenernya, cuma pengen bilang semoga harimu enak.",
    "Kalau capek, ya istirahat. Dunia nggak kemana-mana kok.",
    "Aku nulis ini random aja, nggak ada maksud aneh-aneh.",
    "Semoga hari ini nggak nyebelin, atau minimal nyebelinnya dikit.",
    "Kalau senyum hari ini, semoga bukan karena terpaksa.",
    "Ini cuma pesan kecil yang nggak harus dibales.",
    "Kadang hal sederhana lebih cukup dari penjelasan panjang."
  ];

  function randomText() {
    const textEl = document.getElementById("text");
    textEl.style.opacity = 0;
    setTimeout(() => {
      const i = Math.floor(Math.random() * texts.length);
      textEl.innerText = texts[i];
      textEl.style.opacity = 1;
    }, 200);
  }
</script>

</body>
</html>
