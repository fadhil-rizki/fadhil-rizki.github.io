<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Mila</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fff6fb;
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .card {
        background: white;
        width: 90%;
        max-width: 450px;
        padding: 28px;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        text-align: center;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .title {
        font-size: 19px;
        color: #ff5ca3;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .msg {
        font-size: 15px;
        color: #444;
        min-height: 110px;
        white-space: pre-line;
        line-height: 1.5;
    }

    button {
        margin-top: 20px;
        padding: 12px 18px;
        background: #ff5ca3;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.9;
    }

    .breath {
        margin-top: 18px;
        font-size: 13px;
        color: #777;
        opacity: 0;
        animation: breath 4s infinite;
    }

    @keyframes breath {
        0% { opacity: 0.4; transform: scale(0.97); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.4; transform: scale(0.97); }
    }
</style>
</head>

<body>

<div class="card">
    <div class="title">Halo, Mila ü§ç</div>
    <div class="msg" id="output">Kalau kamu lagi pusing dikit, coba pencet tombol di bawah.</div>
    <button onclick="showComfort()">Tap di sini</button>
    <div class="breath">napas dulu‚Ä¶ santai‚Ä¶ hidup ini ga serumit tugas kuliah kok üòå</div>
</div>

<script>
function typeText(text, element, speed = 20) {
    let i = 0;
    element.textContent = "";
    let typer = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typer);
    }, speed);
}

function showComfort() {
    const msg = 
`Mila,

Pokoknya pelan-pelan wae,
kamu itu lebih kuat dari yang kamu kira.`;

    typeText(msg, document.getElementById("output"));
}
</script>

</body>
</html>
