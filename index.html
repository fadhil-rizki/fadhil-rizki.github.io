<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ucapan Ulang Tahun</title>
<style>
  body{
    font-family: Arial, sans-serif;
    background: #f5f2ff;
    margin:0;
    padding:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }
  .card{
    background:#fff;
    padding:20px;
    border-radius:16px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
    width:100%;
    max-width:600px;
  }
  h2{
    color:#6a4cff;
    margin:0;
  }
  label{
    font-size:14px;
    display:block;
    margin-top:15px;
  }
  input, textarea{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
  }
  textarea{ min-height:120px; }
  button{
    background:#6a4cff;
    color:#fff;
    border:none;
    padding:10px 16px;
    margin-top:15px;
    border-radius:10px;
    cursor:pointer;
    font-size:15px;
  }
  #output{
    margin-top:20px;
    white-space:pre-wrap;
    background:#faf7ff;
    padding:20px;
    border-radius:12px;
    min-height:120px;
    font-size:15px;
    border:1px solid #eee;
  }
</style>
</head>
<body>
<div class="card">
  <h2>Ucapan Ulang Tahun ðŸŽ‰</h2>

  <label>Nama</label>
  <input id="name" value="Sarah" />

  <label>Kata Pembuka</label>
  <input id="greet" value="Barakallah fii umrik," />

  <label>Isi Pesan</label>
  <textarea id="msg">Di hari spesial ini, aku cuma pengen kamu tahu satu hal:
kamu berhak dapat hal-hal baik dalam hidupmu.

Semoga Allah selalu jagain kamu,
ngasih ketenangan di hati, dan melancarkan semua urusanmu.

Kalau lagi capek, semoga diberi kekuatan.
Kalau lagi bingung, semoga diberi jalan.
Kalau lagi sedih, semoga cepat diganti sama kebahagiaan.

Selamat ulang tahun ya, Sarah.
Semoga tahun ini jadi tahun yang lebih lembut buat kamu.

Thank you.</textarea>

  <button onclick="playMsg()">Play</button>

  <div id="output"></div>
</div>

<script>
function typeWriter(full, element, speed = 25){
  element.textContent = "";
  let i = 0;
  return new Promise(resolve => {
    let interval = setInterval(() => {
      element.textContent += full.charAt(i);
      i++;
      if(i >= full.length){
        clearInterval(interval);
        resolve();
      }
    }, speed);
  });
}

async function playMsg(){
  const name = document.getElementById("name").value.trim();
  const greet = document.getElementById("greet").value.trim();
  const body = document.getElementById("msg").value;

  const out = document.getElementById("output");

  const finalText = `ðŸŽ‰ ${greet} ${name}\n\n${body}`;

  await typeWriter(finalText, out, 18);
}
</script>
</body>
</html>
