<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mila Mood Tracker</title>
<style>
    body {
        background: #fff7fd;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .card {
        background: white;
        width: 360px;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
        margin-bottom: 10px;
        color: #d55da8;
    }

    .moods {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .mood {
        padding: 10px 14px;
        border-radius: 12px;
        background: #f7f7f7;
        cursor: pointer;
        border: 1px solid #eee;
        transition: .2s;
        font-size: 15px;
    }

    .mood:hover {
        transform: scale(1.05);
        background: #ffe5f4;
        border-color: #ffb3da;
    }

    button {
        margin-top: 15px;
        padding: 10px 16px;
        background: #ff6fb3;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }

    button:hover {
        background: #ff4fab;
        transform: scale(1.03);
    }

    #last, #history {
        margin-top: 12px;
        font-size: 14px;
        color: #555;
    }

</style>
</head>
<body>

<div class="card">
    <h2>Mila‚Äôs Mood Tracker üíó</h2>
    <div>Pilih mood kamu hari ini ya, Mila.</div>

    <div class="moods">
        <div class="mood" onclick="pilih('Happy')">üòä Happy</div>
        <div class="mood" onclick="pilih('Calm')">üòå Calm</div>
        <div class="mood" onclick="pilih('Tired')">üò¥ Tired</div>
        <div class="mood" onclick="pilih('Meh')">üòê Meh</div>
    </div>

    <button onclick="simpan()">Simpan Mood</button>
    <button style="background:#ccc; color:#333;" onclick="hapus()">Hapus History</button>

    <div id="last">Mood terakhir: ‚Äî</div>
    <div id="history">Belum ada history.</div>
</div>

<script>
let moodDipilih = null;

function pilih(mood) {
    moodDipilih = mood;
    document.getElementById("last").innerHTML = "Mood dipilih: <b>" + mood + "</b>";
}

function simpan() {
    if (!moodDipilih) {
        alert("Pilih mood dulu ya, Mila üíó");
        return;
    }

    let data = JSON.parse(localStorage.getItem("moodMila") || "[]");

    data.unshift({
        mood: moodDipilih,
        waktu: new Date().toLocaleString()
    });

    localStorage.setItem("moodMila", JSON.stringify(data));

    render();
}

function hapus() {
    localStorage.removeItem("moodMila");
    render();
}

function render() {
    let data = JSON.parse(localStorage.getItem("moodMila") || "[]");

    if (data.length === 0) {
        document.getElementById("last").innerHTML = "Mood terakhir: ‚Äî";
        document.getElementById("history").innerHTML = "Belum ada history.";
        return;
    }

    document.getElementById("last").innerHTML =
        "Mood terakhir: <b>" + data[0].mood + "</b> (" + data[0].waktu + ")";

    let list = data
        .map(i => "‚Ä¢ " + i.mood + " ‚Äî <i>" + i.waktu + "</i>")
        .join("<br>");

    document.getElementById("history").innerHTML = list;
}

render();
</script>

</body>
</html>
