<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mila Guessing Game</title>
<style>
    body {
        background: #fff7fd;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }

    .card {
        background: #ffffff;
        width: 340px;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
        color: #d55da8;
        margin-bottom: 10px;
    }

    input {
        width: 120px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
        margin-top: 10px;
        text-align: center;
    }

    button {
        margin-top: 15px;
        padding: 10px 16px;
        background: #ff6fb3;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: .2s;
    }

    button:hover {
        background: #ff4fab;
        transform: scale(1.03);
    }

    #result {
        margin-top: 12px;
        font-size: 16px;
        color: #444;
        min-height: 40px;
    }

    /* efek shake */
    .shake {
        animation: shake 0.3s;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Guessing Game Mila ðŸŽ®</h2>
    <div>Tebak angka 1â€”20 ya, Mila.<br>kamu punya 5 kesempatan ðŸ’—</div>

    <input id="input" type="number" placeholder="Angka..." />
    <br>
    <button onclick="tebak()">Tebak</button>
    <button style="background:#ccc;color:#333;" onclick="resetGame()">Ulang</button>

    <div id="result"></div>
</div>

<script>
let target = Math.floor(Math.random() * 20) + 1;
let kesempatan = 5;

function tebak() {
    let box = document.getElementById("input");
    let res = document.getElementById("result");
    let nilai = parseInt(box.value);

    if (isNaN(nilai) || nilai < 1 || nilai > 20) {
        res.innerHTML = "Isi angka 1â€”20 ya, Mila ðŸ˜†";
        return;
    }

    kesempatan--;

    if (nilai === target) {
        res.innerHTML = "ðŸŽ‰ Yeay! Mila benar!";
    } else if (kesempatan <= 0) {
        res.innerHTML = "Kesempatan habis ðŸ˜­<br>Jawabannya: " + target;
    } else {
        res.innerHTML = nilai < target
            ? "Masih terlalu kecil, Mila.<br>Sisa: " + kesempatan
            : "Terlalu besar, Mila.<br>Sisa: " + kesempatan;
        box.classList.add("shake");
        setTimeout(() => box.classList.remove("shake"), 300);
    }
}

function resetGame() {
    target = Math.floor(Math.random() * 20) + 1;
    kesempatan = 5;
    document.getElementById("result").innerHTML = "Game di-reset. Coba lagi ya!";
    document.getElementById("input").value = "";
}
</script>

</body>
</html>
