<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pertanyaan Buat Mila</title>
<style>
    body {
        background: #fff7fd;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h2 {
        color: #d55da8;
        margin-bottom: 15px;
        font-weight: 600;
    }

    #box {
        background: white;
        padding: 20px 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 320px;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 17px;
        color: #333;
        margin-bottom: 15px;
        transition: .2s;
    }

    button {
        padding: 12px 22px;
        border: none;
        border-radius: 10px;
        background: #ff6fbe;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: 600;
        margin: 5px;
    }

    button:hover {
        background: #ff4fab;
        transform: scale(1.03);
    }

    #jawaban {
        margin-top: 10px;
        width: 300px;
        padding: 10px;
        border: 2px solid #ff99cf;
        border-radius: 10px;
        font-size: 15px;
        outline: none;
    }

    #hasil {
        margin-top: 15px;
        font-size: 16px;
        color: #444;
        min-height: 40px;
    }

    #nama {
        color: #ff4fab;
        font-weight: 700;
    }
</style>
</head>

<body>

<h2>Pertanyaan buat <span id="nama">Mila</span> üíó</h2>

<div id="box">Klik tombol di bawah ya, Mila.</div>

<button onclick="tanya()">Tanyain Aku üí¨</button>

<input type="text" id="jawaban" placeholder="Tulis jawaban Mila di sini...">

<button onclick="kirim()">Kirim Jawaban</button>

<div id="hasil"></div>

<script>
    const pertanyaan = [
        // Cute soft
        "Mila, hari ini ada hal kecil yang bikin kamu seneng nggak?",
        "Kalau sekarang boleh milih suasana, kamu prefer yang tenang atau rame?",
        "Akhir-akhir ini kamu lagi kepengen makanan tertentu nggak?",
        "Kalau lagi capek biasanya kamu ngapain biar enakan?",
        "Hal paling nyaman buat kamu itu apa sih, Mila?",
        "Ada lagu yang lagi sering kamu puter akhir-akhir ini?",
        "Kalau kamu dikasih 1 hari buat istirahat full, kamu mau ngapain?",
        "Mila tipe yang gampang kebawa suasana atau tetep chill?",

        // Lucu random
        "Menurutmu kenapa sendal jepit selalu hilang sebelah duluan?",
        "Kalau kucing bisa ngomong, suaranya bakal cempreng atau berat?",
        "Kenapa ya pas lapar semua makanan keliatan enak?",
        "Menurutmu mie instan paling enak dimakan jam berapa?",
        "Kalau otak lagi error, biasanya errornya di bagian mana?",
        "Kamu tim mandi dulu atau rebahan dulu pas sampai rumah?",
        "Kalau kamu punya superpower random, kamu mau bisa apa?",
        "Menurutmu kenapa bantal favorit selalu menang dari bantal lain?"
    ];

    function tanya() {
        let box = document.getElementById("box");
        let random = pertanyaan[Math.floor(Math.random() * pertanyaan.length)];
        box.innerHTML = random;

        document.getElementById("jawaban").value = "";
        document.getElementById("hasil").innerHTML = "";
    }

    function kirim() {
        let isi = document.getElementById("jawaban").value.trim();
        let hasil = document.getElementById("hasil");

        if (isi === "") {
            hasil.innerHTML = "Kamu belum jawab apa-apa, Mila üòÜ";
        } else {
            hasil.innerHTML = "Jawaban Mila: <br><b>‚Äú" + isi + "‚Äù</b> üíó";
        }
    }
</script>

</body>
</html>
