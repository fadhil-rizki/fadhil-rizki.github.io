<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Challenge Tasya ðŸ˜Ž</title>
  <style>
    body {
      font-family: monospace;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      border-radius: 10px;
      padding: 25px;
      width: 420px;
      box-shadow: 0 0 25px rgba(0,255,255,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #38bdf8;
    }
    p {
      min-height: 90px;
      line-height: 1.6;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .note {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Challenge: Tasya</h1>
  <p id="output">
    Klik tombol buat ngecek pesan random ðŸ˜Œ
  </p>
  <button onclick="randomMessage()">random</button>
  <div class="note">
    ini cuma challenge, jangan baper
  </div>
</div>

<script>
  const messages = [
    "Tasya detected. Status: manusia normal (kadang).",
    "Ini project kecil, tapi niatnya lumayan.",
    "Kalau ini error, berarti nasib.",
    "Kode jalan = sukses. Kode error = hiburan.",
    "Pesan ini random, seperti hidup.",
    "Nggak ada maksud apa-apa. Serius.",
    "Kalau kamu baca ini, berarti kodenya jalan.",
    "Challenge diterima, tugas dilaksanakan."
  ];

  function randomMessage() {
    const i = Math.floor(Math.random() * messages.length);
    document.getElementById("output").innerText = messages[i];
  }
</script>

</body>
</html>
